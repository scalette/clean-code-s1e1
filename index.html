<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
    </link>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label for="add-task">Add Item</label>
        <div class="add-task__wrapper">
          <input 
              id="add-task-input"
              class="task add-task__input"
              type="text"
              alt="add new task">
          </input>
          <button class="button" alt="button add task">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul class="to-do-tasks">
        <li>
          <input type="checkbox" class="to-do-tasks__checkbox">
          <label class="task to-do-tasks__label">Pay Bills</label>
          <input type="text" class="task to-do-tasks__input" alt="to do tasks">
          <button class="button edit to-do-tasks__button" alt="edit task">Edit</button>
          <button class="button delete to-do-tasks__button-delete" alt="delete task"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="edit-mode__checkbox">
          <label class="task edit-mode__label">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping"
              class="task edit-mode__input"
              alt="edit to-do task">
          </input>
          <button class="button edit edit-mode__button" alt="edit task">Save</button>
          <button class="button delete edit-mode__button-delete" alt="delete task"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="done-tasks">
        <li>
          <input type="checkbox" class="done-tasks__checkbox" checked>
          <label class="task done-tasks__label">See the Doctor</label>
          <input type="text" class="task done-tasks__input" alt="done task">
          <button class="button edit done-tasks__button" alt="edit task">Edit</button>
          <button class="button delete done-tasks__button-delete"><img src="./remove.svg" alt="delete task"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
